services:
  - type: web
    name: mini-framework-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mini-framework-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

  - type: web
    name: mini-framework-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    buildCommand: npm run build
    staticPublishPath: ./dist

databases:
  - name: mini-framework-db
    databaseName: miniframework
    user: miniframework